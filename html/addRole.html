<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>添加角色</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
	<link rel="stylesheet" type="text/css" href="../css/addRole.css">
</head>
<body>
	<div class="addrole">
		<div class="role">
			<label>
				<span>角色名称</span>
				<input type="text" class="alias">
			</label>
			<label>
				<span>角色描述</span>
				<input type="text" class="description">
			</label>
		</div>
		<div class="state">
			<span>状态</span>
			<label>
				<input type="radio" name="state" class="on">
				<span>开启</span>
			</label>
			<label>
				<input type="radio" name="state" class="off">
				<span>关闭</span>
			</label>
		</div>
		<div class="yes"><a><button>确定添加</button></a></div>
	</div>
	<script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
	<script src="../js/common.js"></script>
	<script type="text/javascript" src="../js/addRole.js"></script>
</body>
</html>
