<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>登陆界面</title>
	<link rel="stylesheet" type="text/css" href="css/login.css">
</head>
<body>
	<div class="login">
		<img>
		<div class="form" style="position: relative;">
			<div><input type="text" placeholder="请输入账号" class="name"></div>
			<div><input type="password" placeholder="请输入密码" class="password"></div>
			<div><input type="text" placeholder="请输入验证码" class="check">
			<input type="text" placeholder="获取验证码" class="imgcheck"></div>
			<div class="yzm" style="color: red;position: absolute;left: 30px;display: none;">验证码输入有误</div>
			<div class="ps">
				<label><input type="checkbox" class="checkbox"><span class="remeber">记住密码</span></label>
				<span class="">找回密码</span>
			</div>
			<button class="bt">登陆</button>
		</div>
	</div>
	<!-- <script type="text/javascript" src="js/jquery-3.2.1.js"></script> -->
	<script type="text/javascript" src="js/jquery-1.12.3.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.js"></script>
	<script src="js/common.js"></script>
	<script type="text/javascript" src="js/login.js"></script>

</body>
</html>
